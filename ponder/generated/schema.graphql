"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

scalar BigInt

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Meta {
  status: JSON
}

type Query {
  agent(id: BigInt!): Agent
  agents(where: AgentFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): AgentPage!
  service(id: String!): Service
  services(where: ServiceFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): ServicePage!
  reputation(id: String!): Reputation
  reputations(where: ReputationFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): ReputationPage!
  validation(id: String!): Validation
  validations(where: ValidationFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): ValidationPage!
  dispute(id: BigInt!): Dispute
  disputes(where: DisputeFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): DisputePage!
  juror(address: String!): Juror
  jurors(where: JurorFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): JurorPage!
  _meta: Meta
}

type Agent {
  id: BigInt!
  address: String
  uri: String
  services(where: ServiceFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): ServicePage
